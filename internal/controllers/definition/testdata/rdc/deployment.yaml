
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  labels:
    app.kubernetes.io/name: {{ .name }}
    app.kubernetes.io/instance: {{ .resource }}-{{ .apiVersion }}
    app.kubernetes.io/component: controller
    app.kubernetes.io/part-of: krateoplatformops
    app.kubernetes.io/managed-by: krateo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .name }}
  template:
    metadata:
      name: {{ .name }}
      namespace: {{ .namespace }}
      labels:
        app.kubernetes.io/name: {{ .name }}
    spec:
      serviceAccountName: {{ .serviceAccountName }}
      securityContext:
        {}
      containers:
        - name: {{ .name }}
          # image: "ghcr.io/krateoplatformops/composition-dynamic-controller:0.16.0"
          image: "kind.local/rest-dynamic-controller:latest" # uncomment this line to use local image
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: {{ .name }}
          securityContext:
            {}
          args:
            - -debug
            - -group={{ .apiGroup }}
            - -version={{ .apiVersion }}
            - -resource={{ .resource }}
            - -namespace={{ .namespace }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            null
          readinessProbe:
            null
          resources:
            {}